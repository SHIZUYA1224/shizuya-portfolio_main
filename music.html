<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Library | Shizuya Kubota</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
  </head>
  <body data-page="music">
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a class="brand" href="index.html" aria-label="Shizuya Kubota Home">
          <img src="assets/img/logo.svg" alt="Shizuya Kubota" width="128" height="32">
        </a>
        <nav class="primary-nav" aria-label="メインナビゲーション">
          <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav-list">
            <span class="nav-toggle-line" aria-hidden="true"></span>
            <span class="nav-toggle-line" aria-hidden="true"></span>
            <span class="nav-toggle-line" aria-hidden="true"></span>
            <span class="visually-hidden">メニュー</span>
          </button>
          <ul id="primary-nav-list">
            <li><a href="index.html">Work</a></li>
            <li><a href="vrm.html">VRM</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="video.html">Video</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main" class="site-main" role="main">
      <section class="section" aria-labelledby="music-title">
        <div class="container">
          <h1 id="music-title">Music Library</h1>
          <p class="lead">Original compositions blending organic instrumentation with granular synthesis, shaped for film and interactive media.</p>
          <div class="music-hero" data-state="idle">
            <div class="music-hero__visual" aria-hidden="true">
              <img id="hero-cover" src="assets/music/covers/midnight-lines.svg" alt="" width="540" height="540" loading="lazy">
              <div class="music-hero__pulse" aria-hidden="true">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="music-hero__meta">
              <p class="music-hero__eyebrow">Now playing</p>
              <h2 class="music-hero__title" id="hero-title">—</h2>
              <p class="music-hero__description" id="hero-description">Select a track to begin an audiovisual journey.</p>
              <p class="music-hero__details" id="hero-details">—</p>
              <div class="music-hero__controls">
                <button class="music-hero__play" id="hero-play" type="button" aria-label="Play">
                  <span class="music-hero__play-icon" aria-hidden="true"></span>
                </button>
                <div class="music-hero__timeline">
                  <span id="hero-current" class="music-hero__time">0:00</span>
                  <input id="hero-seek" class="music-hero__seek" type="range" min="0" max="1" step="0.001" value="0" aria-label="Seek">
                  <span id="hero-duration" class="music-hero__time">0:00</span>
                </div>
              </div>
            </div>
          </div>
          <div id="track-list" class="track-grid" role="list"></div>
        </div>
      </section>
    </main>
    <footer class="site-footer" role="contentinfo">
      <div class="container footer-inner">
        <p>&copy; <span data-year></span> Shizuya Kubota.</p>
        <a class="inline-link" href="about.html">Contact</a>
      </div>
    </footer>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/player.js"></script>
  </body>
</html>
